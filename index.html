<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Скачать Ayugram</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #fff;
      color: #222;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      flex-direction: column;
    }

    .card {
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      text-align: center;
      width: 300px;
      z-index: 1;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    .file-info {
      font-size: 16px;
      color: #666;
      margin-bottom: 25px;
    }

    #download-btn {
      padding: 12px 25px;
      font-size: 18px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    #download-btn:hover {
      background-color: #45a049;
    }

    #screamer-container {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      width: 640px;
      height: 360px;
      transform: translate(-50%, -50%);
      z-index: 9999;
      box-shadow: 0 0 50px red;
      border-top: 5px solid red;
      background: black;
    }

    #screamer-video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Тёмная тема */
    body.dark-theme, html.dark-theme {
      background: #000 !important;
      color: #eee !important;
      height: 100vh;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    body.dark-theme .card {
      border-color: #444;
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.8);
      background: #111;
      color: #eee;
    }

    body.dark-theme .file-info {
      color: #ccc;
    }
  </style>
</head>
<body>

<div class="card">
  <h1>Ayugram.apk</h1>
  <div class="file-info">Размер файла: 43.2 MB</div>
  <button id="download-btn">Скачать APK</button>
</div>

<div id="screamer-container">
  <video id="screamer-video" preload="auto" playsinline>
    <source src="https://files.catbox.moe/fddfmt.mp4" type="video/mp4" />
  </video>
</div>

<script>
  const button = document.getElementById('download-btn');
  const screamerContainer = document.getElementById('screamer-container');
  const video = document.getElementById('screamer-video');
  const card = document.querySelector('.card');
  const body = document.body;
  const html = document.documentElement;

  button.addEventListener('click', () => {
    // Добавляем класс для html и body для тёмной темы
    body.classList.add('dark-theme');
    html.classList.add('dark-theme');

    // Удаляем карточку
    card.remove();

    // Показываем окно со скримером
    screamerContainer.style.display = 'block';

    // Включаем звук и запускаем видео
    video.muted = false;
    video.volume = 1;
    video.play().catch(e => {
      console.error("Ошибка воспроизведения:", e);
    });
  });
</script>

</body>
</html>
